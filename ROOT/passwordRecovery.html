<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JobBridge | Recuperar contraseña</title>
    <link rel="stylesheet" href="../CSS/main.css" />
  </head>

  <body class="public">
    <main class="auth-shell auth-bg-1" aria-label="Recuperación de contraseña">
      <section class="auth-card">
        <header class="auth-brand auth-brand--stack">
          <div class="auth-logo">
            <img src="../IMAGES/JobBridgeLogo.png" alt="JobBridge" />
          </div>

          <div class="auth-heading">
            <h1 class="auth-title">Recuperar contraseña</h1>
            <p class="auth-subtitle">
              Te enviaremos instrucciones a tu correo para restablecer el acceso.
            </p>
          </div>
        </header>

        <form class="form" action="#" method="post">
          <div class="field">
            <label class="label" for="correo">Correo</label>
            <input
              class="input"
              id="correo"
              name="correo"
              type="email"
              placeholder="correo@ejemplo.com"
              required
              autocomplete="email"
            />
            <p class="help">Si el correo existe, recibirás un enlace de recuperación.</p>
          </div>

          <button class="btn btn-primary btn-block" type="submit">Enviar instrucciones</button>

          <div class="inline" style="margin-top: 6px">
            <a class="btn btn-ghost btn-sm" href="login.html">Volver a login</a>
            <a class="btn btn-secondary btn-sm" href="register.html">Crear cuenta</a>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
