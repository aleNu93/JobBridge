<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JobBridge | Login</title>
    <link rel="stylesheet" href="../CSS/main.css" />
  </head>

  <body class="public">

      <section class="auth-card">
        <header class="auth-brand auth-brand--stack">
          <div class="auth-logo">
            <img src="../IMAGES/JobBridgeLogo.png" alt="JobBridge" />
          </div>

          <div class="auth-heading">
            <h1 class="auth-title">Iniciar sesi√≥n</h1>
            <p class="auth-subtitle">Accede con tu correo y contrase√±a</p>
          </div>
        </header>

        <form class="form" action="#" method="post">
          <div class="field">
            <label class="label" for="correo">Correo</label>
            <input
              class="input"
              id="correo"
              name="correo"
              type="email"
              placeholder="correo@ejemplo.com"
              required
              autocomplete="email"
            />
          </div>

          <div class="field">
            <label class="label" for="password">Contrase√±a</label>
            <input
              class="input"

              placeholder="Tu contrase√±a"
              required
              autocomplete="current-password"
            />
          </div>

          <button class="btn btn-primary btn-block" type="submit">Ingresar</button>

          <div class="inline" style="margin-top: 6px">
            <a class="btn btn-ghost btn-sm" href="passwordRecovery.html">¬øOlvidaste tu contrase√±a?</a>
            <a class="btn btn-secondary btn-sm" href="register.html">Crear cuenta</a>

          <div class="role-switch" aria-label="Seleccionar rol">

              <span class="role-chip">üè¢</span>

                <strong>PYME</strong><br />

              </span>
            </label>

            <label class="role-option">
              <input type="radio" name="rol" value="freelancer" />

          </div>
        </form>
      </section>
    </main>
  </body>
</html>
