<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JobBridge | Registro</title>
    <link rel="stylesheet" href="../CSS/main.css" />
  </head>

  <body class="public">
    <main class="auth-shell auth-bg-1" aria-label="Registro">
      <section class="auth-card">
        <header class="auth-brand auth-brand--stack">
          <div class="auth-logo">
            <img src="../IMAGES/JobBridgeLogo.png" alt="JobBridge" />
          </div>

          <div class="auth-heading">
            <h1 class="auth-title">Crear cuenta</h1>
            <p class="auth-subtitle">Reg√≠strate para comenzar a usar JobBridge</p>
          </div>
        </header>

        <form class="form" action="#" method="post">
          <div class="field">
            <label class="label" for="nombre">Nombre completo</label>
            <input
              class="input"
              id="nombre"
              name="nombre"
              type="text"
              placeholder="Tu nombre y apellido"
              required
              autocomplete="name"
            />
          </div>

          <div class="field">
            <label class="label" for="correo">Correo</label>
            <input
              class="input"
              id="correo"
              name="correo"
              type="email"
              placeholder="correo@ejemplo.com"
              required
              autocomplete="email"
            />
          </div>

          <div class="field">
            <label class="label" for="password">Contrase√±a</label>
            <input
              class="input"
              id="password"
              name="password"
              type="password"
              placeholder="Crea una contrase√±a"
              required
              minlength="6"
              autocomplete="new-password"
            />
            <p class="help">Sugerencia: m√≠nimo 6 caracteres.</p>
          </div>

          <div class="field">
            <label class="label" for="password2">Confirmar contrase√±a</label>
            <input
              class="input"
              id="password2"
              name="password2"
              type="password"
              placeholder="Repite tu contrase√±a"
              required
              minlength="6"
              autocomplete="new-password"
            />
          </div>

          <hr class="hr" style="margin: 6px 0" />

          <p class="help" style="margin-top: 0">
            Selecciona tu rol. Esto define tu experiencia dentro de la plataforma.
          </p>

          <div class="role-switch" aria-label="Seleccionar rol para registro">
            <label class="role-option">
              <input type="radio" name="rol" value="pyme" checked />
              <span class="role-chip">üè¢</span>
              <span>
                <strong>PYME</strong><br />
                <span class="muted">Contrata servicios</span>
              </span>
            </label>

            <label class="role-option">
              <input type="radio" name="rol" value="freelancer" />
              <span class="role-chip">üßë‚Äçüíª</span>
              <span>
                <strong>Freelancer</strong><br />
                <span class="muted">Ofrece servicios</span>
              </span>
            </label>
          </div>

          <label style="display: flex; gap: 10px; align-items: flex-start; margin-top: 6px">
            <input type="checkbox" required style="margin-top: 3px" />
            <span class="help">Acepto los t√©rminos y condiciones y la pol√≠tica de privacidad.</span>
          </label>

          <button class="btn btn-primary btn-block" type="submit" style="margin-top: 6px">
            Crear cuenta
          </button>

          <div class="inline" style="margin-top: 6px">
            <a class="btn btn-ghost btn-sm" href="login.html">Ya tengo cuenta</a>
            <a class="btn btn-secondary btn-sm" href="passwordRecovery.html">Recuperar contrase√±a</a>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
