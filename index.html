<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JobBridge | Bienvenida</title>
    <link rel="stylesheet" href="../CSS/main.css" />
    <meta http-equiv="refresh" content="3; url=login.html" />
  </head>

  <body class="public">
    <main class="splash" aria-label="Pantalla de bienvenida">
      <section class="splash-card">
        <div class="splash-logo">
          <img src="../IMAGES/JobBridgeLogo.png" alt="JobBridge Logo" />
        </div>

        <h1 class="splash-title">JobBridge</h1>
        <p class="splash-subtitle">
          Conectamos talento joven con PYMES que necesitan servicios
          profesionales de forma ágil y confiable.
        </p>

        <div class="splash-loader" aria-hidden="true"></div>

        <p class="splash-subtitle" style="margin-top: 14px">
          Redirigiendo a inicio de sesión...
        </p>

        <noscript>
          <p class="splash-subtitle">
            Si no eres redirigido, haz clic aquí:
            <a class="btn btn-secondary btn-sm" href="login.html">Ir a Login</a>
          </p>
        </noscript>
      </section>
    </main>

    <script>
      // Redirección por JS (respaldo adicional al meta refresh)
      setTimeout(() => {
        window.location.href = "login.html";
      }, 5000);
    </script>
  </body>
</html>
